<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP Light Control (Dark Mode)</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #eee;
    }

    .header {
      background: #1e1e1e;
      color: #ffffff;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      border-bottom: 1px solid #333;
    }

    .light-list {
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    .light-item {
      background: #1e1e1e;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
      transition: background 0.3s;
    }

    .light-label {
      font-size: 25px;
      flex-grow: 1;
      cursor: pointer;
      color: #eee;
    }

    .light-icon {
      font-size: 50px;
      cursor: pointer;
      transition: color 0.3s, text-shadow 0.3s;
    }

    .light-icon.on {
      color: #ffd700;
      text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffaa00;
    }

    .light-icon.off {
      color: #555;
      text-shadow: none;
    }

    input.rename {
      font-size: 18px;
      width: 100%;
      padding: 6px;
      background: #222;
      color: #eee;
      border: 1px solid #444;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="header">GLS home</div>
  <div class="light-list" id="lightList"></div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCbUMHr-1pWWlhlFuyG8E4AdfOYn5tWIhM",
      authDomain: "food-details-554cf.firebaseapp.com",
      databaseURL: "https://food-details-554cf-default-rtdb.firebaseio.com",
      projectId: "food-details-554cf",
      storageBucket: "food-details-554cf.appspot.com",
      messagingSenderId: "617865162295",
      appId: "1:617865162295:web:e8e44fc0c45146ae2819b2",
      measurementId: "G-VGYFY56WSV"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let lights = [
      { id: 0, label: "Living Room", state: false },
      { id: 1, label: "Kitchen Light", state: false },
      { id: 2, label: "Bedroom", state: false }
    ];

    // Load custom names
    lights.forEach(light => {
      const saved = localStorage.getItem("label_" + light.id);
      if (saved) light.label = saved;
    });

    function renderLights() {
      const list = document.getElementById("lightList");
      list.innerHTML = '';
      lights.forEach(light => {
        const item = document.createElement('div');
        item.className = 'light-item';

        const label = document.createElement('div');
        label.className = 'light-label';
        label.textContent = light.label;

        label.ontouchstart = label.onmousedown = (e) => {
          let timer = setTimeout(() => renameLabel(light.id, label), 800);
          e.target.ontouchend = e.target.onmouseup = () => clearTimeout(timer);
        };

        const icon = document.createElement('i');
        icon.className = `fas fa-lightbulb light-icon ${light.state ? 'on' : 'off'}`;
        icon.onclick = () => {
          light.state = !light.state;
          sendCommand(light.id, light.state ? "ON" : "OFF");
          renderLights();
        };

        item.appendChild(label);
        item.appendChild(icon);
        list.appendChild(item);
      });
    }

    function renameLabel(id, labelElement) {
      const light = lights.find(l => l.id === id);
      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'rename';
      input.value = light.label;
      labelElement.replaceWith(input);
      input.focus();

      input.onblur = () => {
        light.label = input.value.trim() || light.label;
        localStorage.setItem("label_" + light.id, light.label);
        renderLights();
      };
    }

    function sendCommand(id, cmd) {
      db.ref("/device" + id).set({ command: cmd });
    }

    renderLights();
  </script>
</body>
</html>
